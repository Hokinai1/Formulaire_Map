<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="section">
        <!-- contact -->
        <h1>FORMULAIRE DE CONTACT...</h1>


        <div class="contact-container">
            <!-- Formulaire -->
            <div class="form-container">
                <h3>Nous Contacter</h3>
                <form action="" class="contact-form">
                    <input type="text" placeholder="Entrez votre nom" required />
                    <input type="email" placeholder="Entrez votre adresse email" required />
                    <textarea name="" id="" cols="30" rows="10" placeholder="Saisissez votre message"></textarea>
                    <input type="submit" value="Envoyer" class="envoie-btn">
                </form>
            </div>

            <div class="carte">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1959.2372337773722!2d0.20275795015189826!3d10.851471495665328!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x11d54436607c6085%3A0x70bd1c574af62284!2sDapaong!5e0!3m2!1sfr!2stg!4v1681724417129!5m2!1sfr!2stg" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
    
</body>

</html>
